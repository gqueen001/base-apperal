<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <footer class="attribution">
      <div class="info-section">
        <img src="./images/bg-pattern-desktop.svg" alt="" />
        <div class="info">
          <div>
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="hero-mobile">
            <img src="./images/hero-mobile.jpg" alt="" />
          </div>
          <div>
            <h1 class="header"><span>We're</span> coming soon</h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <div>
              <form class="submit-section">
                <input type="text" placeholder="Email Address" />
                <img src="./images/icon-error.svg" alt="error" />
                <button type="submit">
                  <img src="./images/icon-arrow.svg" alt="" />
                </button>
              </form>
              <p class="error"></p>
            </div>
          </div>
        </div>
      </div>
      <img src="./images/hero-desktop.jpg" alt="" />
    </footer>
  </body>

  <script src="./script.js"></script>
</html>
